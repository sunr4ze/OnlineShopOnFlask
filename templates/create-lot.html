<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-lot-styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Создание лота</title>
</head>
<body>
<style>
    body{
        background: url({{ url_for('static', filename='images/create-lot-background.jpg' ) }})
    }
</style>
<div class="main-block">
    <div class="title-field center">
        <p class="log0text ">
            Заполните данные
        </p>
    </div>
    <form method="post">
        <div class="field text center ">
            <input type="text" placeholder="Название" class="input-field" size="50"/>
        </div>
        <div class="field text center">
            <input type="text" placeholder="Цена" class="input-field" size="50"/>
        </div>
        <div class="field text center">
            <input type="text" placeholder="Данные для оплаты" class="input-field" size="50"/>
        </div>
        <div class="field text center" >
            <textarea rows="9" cols="52" name="Описание" placeholder="Описание" class="input-field"></textarea>
        </div>
         <div class="field text center ">
            <input type="submit" class="button1" value="Отправить"/>
        </div>
    </form>
</div>
</body>
</html>
