<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-lot-styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header-elems">
            <div class="logo">
                <div class="logo-img">
                    <a href="/"><img src="{{ url_for('static', filename='images/logo.jpg') }}" width='90' height="70"></a>
                </div>
                <div class="logo-text">
                    <a href="/" class="decoration-none"><p class="plogo-text">DotaSeller</p></a>
                </div>
            </div>
            <div class="header-elem">
                <a href="/" class="decoration-none">
                    <p class="text">
                        Главная
                    </p>
                </a>
            </div>
            <div class="header-elem">
                <a href="/about" class="decoration-none">
                    <p class="text">
                        О нас
                    </p>
                </a>
            </div>
            <div class="header-elem">
                <a href="/feedbacks" class="decoration-none">
                    <p class="text">
                        Отзывы
                    </p>
                </a>
            </div>
            <div class="header-elem">
                <a href="/create-lot" class="decoration-none">
                    <p class="text">
                        Продать товар
                    </p>
                </a>
            </div>
        </div>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
